<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALCULADORA</h1>
    <div class="calculator">
      <div id="small_screen">0</div>
      <div id="screen">0</div>
      <div class="keys">
        <div class="line">
          <button class="btn operator" onclick="func_ce()">CE</button>
          <button class="btn operator" onclick="func_c()">C</button>
          <button class="btn operator" onclick="del()">DEL</button>
          <button class="btn operator" value="/" onclick="operacao(event)">
            /
          </button>
        </div>
        <div class="line">
          <button class="btn number" value="7" onclick="clicou(event)">
            7
          </button>
          <button class="btn number" value="8" onclick="clicou(event)">
            8
          </button>
          <button class="btn number" value="9" onclick="clicou(event)">
            9
          </button>
          <button class="btn operator" value="*" onclick="operacao(event)">
            *
          </button>
        </div>
        <div class="line">
          <button class="btn number" value="4" onclick="clicou(event)">
            4
          </button>
          <button class="btn number" value="5" onclick="clicou(event)">
            5
          </button>
          <button class="btn number" value="6" onclick="clicou(event)">
            6
          </button>
          <button class="btn operator" value="-" onclick="operacao(event)">
            -
          </button>
        </div>
        <div class="line">
          <button class="btn number" value="1" onclick="clicou(event)">
            1
          </button>
          <button class="btn number" value="2" onclick="clicou(event)">
            2
          </button>
          <button class="btn number" value="3" onclick="clicou(event)">
            3
          </button>
          <button class="btn operator" value="+" onclick="operacao(event)">
            +
          </button>
        </div>
        <div class="line">
          <button class="btn number" value="0" onclick="clicou(event)">
            0
          </button>
          <button class="btn number" value="." onclick="clicou(event)">
            .
          </button>
          <button
            class="btn operator"
            id="btn_equal"
            value="="
            onclick="operacao(event)"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
